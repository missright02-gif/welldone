    <style>
        body {

    </style>
</head>
<body>

    <div class="dialogue-container">

            <div class="progress-info">È†ÅÊï∏Ôºö<span id="page-num">1</span> / <span id="total-pages"></span></div>

    <script>
        const dialogues = [
            { speaker: "John", en: "Hi, Stephanie. I have some great news! I‚Äôm going on vacation soon.", zh: "Âó®ÔºåStephanie„ÄÇÊàëÊúâÂÄãÂ•ΩÊ∂àÊÅØÔºÅÊàëÂæàÂø´Ë¶ÅÂéªÂ∫¶ÂÅá‰∫Ü„ÄÇ" },
            { speaker: "Stephanie", en: "That‚Äôs great, John! Where are you going? When will you leave?", zh: "Â§™Ê£í‰∫ÜÔºåJohnÔºÅ‰Ω†Ë¶ÅÂéªÂì™Ë£°Ôºü‰ªÄÈ∫ºÊôÇÂÄôÂá∫ÁôºÔºü" },
            { speaker: "John", en: "I'm going to Paris in a month. I know you've been there, and I want to ask you a few questions.", zh: "Êàë‰∏ÄÂÄãÊúàÂæåË¶ÅÂéªÂ∑¥Èªé„ÄÇÊàëÁü•ÈÅì‰Ω†ÊõæÂéªÈÅéÈÇ£Ë£°ÔºåÊàëÊÉ≥Âïè‰Ω†ÂπæÂÄãÂïèÈ°å„ÄÇ" },
            { speaker: "Stephanie", en: "Sure, John. I‚Äôll try to help you.", zh: "Áï∂ÁÑ∂ÂèØ‰ª•ÔºåJohn„ÄÇÊàëÊúÉÁõ°ÂäõÂπ´‰Ω†„ÄÇ" },
            { speaker: "John", en: "Thank you. How hard is it to navigate the subway?", zh: "Ë¨ùË¨ù‰Ω†„ÄÇÂú∞ÈêµÂ∞éËà™ÊúâÂ§öÈõ£Âë¢Ôºü" },
            { speaker: "Stephanie", en: "Don‚Äôt worry. The Paris Metro is very convenient.", zh: "Âà•ÊìîÂøÉ„ÄÇÂ∑¥ÈªéÂú∞ÈêµÔºàMetroÔºâÈùûÂ∏∏Êñπ‰æø„ÄÇ" },
            { speaker: "John", en: "The Metro ‚Äì is that the name for the subway in Paris?", zh: "The Metro ‚Äî‚Äî ÈÄôÊòØÂ∑¥ÈªéÂú∞ÈêµÁöÑÂêçÁ®±ÂóéÔºü" },
            { speaker: "Stephanie", en: "That‚Äôs right. Paris City Government knows that many tourists and foreigners visit Paris, so there are signs and maps in many different languages.", zh: "Ê≤íÈåØ„ÄÇÂ∑¥ÈªéÂ∏ÇÊîøÂ∫úÁü•ÈÅìÊúâË®±Â§öÈÅäÂÆ¢ÂíåÂ§ñÂúã‰∫∫ÈÄ†Ë®™ÔºåÊâÄ‰ª•Èö®ËôïÈÉΩÊúâÂêÑÁ®ÆË™ûË®ÄÁöÑÊåáÁ§∫ÁâåÂíåÂú∞Âúñ„ÄÇ" },
            { speaker: "John", en: "How does a passenger purchase a ticket? Is the price very high?", zh: "‰πòÂÆ¢Ë¶ÅÂ¶Ç‰ΩïË≤∑Á•®Âë¢ÔºüÁ•®ÂÉπÂæàÈ´òÂóéÔºü" },
            { speaker: "Stephanie", en: "Tickets are cheap. There are employees selling tickets at every station. At certain times of day, there are large crowds waiting for tickets, though.", zh: "Á•®ÂÉπÂæà‰æøÂÆú„ÄÇÊØèÂÄãËªäÁ´ôÈÉΩÊúâÂì°Â∑•ÂîÆÁ•®„ÄÇ‰∏çÈÅéÂú®Êüê‰∫õÊôÇÊÆµÔºåÊéíÈöäË≤∑Á•®ÁöÑ‰∫∫ÊΩÆÊúÉÂæàÂ§ö„ÄÇ" },
            { speaker: "John", en: "What should I do if that happens? Is there a way to avoid the crowd?", zh: "Â¶ÇÊûúÁôºÁîüÈÇ£Á®ÆÊÉÖÊ≥ÅÊàëË©≤ÊÄéÈ∫ºËæ¶ÔºüÊúâËæ¶Ê≥ïÈÅøÈñã‰∫∫Áæ§ÂóéÔºü" },
            { speaker: "Stephanie", en: "There are also ticket machines that take credit cards. How long do you plan on being there? Do you think you‚Äôll ride the train often?", zh: "ÈÇÑÊúâÂèØ‰ª•‰ΩøÁî®‰ø°Áî®Âç°ÁöÑËá™ÂãïÂîÆÁ•®Ê©ü„ÄÇ‰Ω†ÊâìÁÆóÂæÖÂ§ö‰πÖÔºü‰Ω†Ë¶∫Âæó‰Ω†ÊúÉÂ∏∏Êê≠Âú∞ÈêµÂóéÔºü" },
            { speaker: "John", en: "I will be there for two weeks, and I‚Äôll probably ride it every day.", zh: "ÊàëÊúÉÂæÖÂÖ©ÈÄ±ÔºåËÄå‰∏îÂèØËÉΩÊØèÂ§©ÈÉΩÊúÉÊê≠„ÄÇ" },
            { speaker: "Stephanie", en: "In that case, you should probably buy a book of tickets or a Metro pass. Which one you choose depends on how many rides you plan to take.", zh: "ÈÇ£Ê®£ÁöÑË©±Ôºå‰Ω†ÊáâË©≤Ë≤∑Êï¥Êú¨ÁöÑÂ•óÁ•®ÊàñÊòØÂú∞ÈêµÈÄ±ÈÅäÂà∏„ÄÇÈÅ∏ÊìáÂì™‰∏ÄÁ®ÆÂèñÊ±∫Êñº‰Ω†È†êË®àÊê≠‰πòÁöÑÊ¨°Êï∏„ÄÇ" },
            { speaker: "John", en: "Will a single train get me across the city? Will I need to change to another line for long trips?", zh: "‰∏ÄÁè≠ÁÅ´ËªäÂ∞±ËÉΩÂ∏∂ÊàëÊ©´Ë∑®ÂüéÂ∏ÇÂóéÔºüÈï∑ÈÄîÊóÖË°åÈúÄË¶ÅÊèõÁ∑öÂóéÔºü" },
            { speaker: "Stephanie", en: "You‚Äôll probably have to transfer between lines. Just pay attention to the signs, and you‚Äôll be fine.", zh: "‰Ω†ÂèØËÉΩÈúÄË¶ÅÂú®‰∏çÂêåÁ∑öË∑ØÈñìËΩâ‰πò„ÄÇÂè™Ë¶ÅÁïôÊÑèÊåáÁ§∫ÁâåÂ∞±Ê≤íÂïèÈ°å‰∫Ü„ÄÇ" },
            { speaker: "John", en: "Thank you. You have been very helpful. I feel more confident now.", zh: "Ë¨ùË¨ù‰Ω†„ÄÇ‰Ω†Âπ´‰∫ÜÂ§ßÂøô„ÄÇÊàëÁèæÂú®Ë¶∫ÂæóÊúâ‰ø°ÂøÉÂ§ö‰∫Ü„ÄÇ" }
        ];

        let currentPage = 0;
        const linesPerPage = 2;

        function renderPage() {
            const screen = document.getElementById('dialogue-screen');
            const totalPages = Math.ceil(dialogues.length / linesPerPage);
            screen.innerHTML = ''; 

            const start = currentPage * linesPerPage;
            const pageLines = dialogues.slice(start, start + linesPerPage);

            pageLines.forEach((item, index) => {
                const isJohn = item.speaker === "John";
                const bubble = document.createElement('div');
                bubble.className = `speech-bubble ${isJohn ? "left" : "right"}`;
                
                bubble.innerHTML = `
                    <span class="speaker-name">${item.speaker}</span>
                    <div class="text-en">${item.en}</div>
                    <div class="text-zh" id="zh-${index}" style="display:none;">${item.zh}</div>
                    <div class="bubble-actions">
                        <button class="action-btn" onclick="speakText('${item.en.replace(/'/g, "\\'")}')">üîä ÁôºÈü≥</button>
                        <button class="action-btn" onclick="toggleTranslation(${index})">Êñá ÁøªË≠Ø</button>
                    </div>
                `;
                screen.appendChild(bubble);
            });

            document.getElementById('page-num').innerText = currentPage + 1;
            document.getElementById('total-pages').innerText = totalPages;
            document.getElementById('prevBtn').style.visibility = currentPage === 0 ? "hidden" : "visible";
            document.getElementById('nextBtn').innerText = (currentPage === totalPages - 1) ? "ÂÆåÊàêÁ∑¥Áøí" : "‰∏ã‰∏ÄÈ†Å";
        }

        function changePage(step) {
            const totalPages = Math.ceil(dialogues.length / linesPerPage);
            if (currentPage + step >= 0 && currentPage + step < totalPages) {
                currentPage += step;
                renderPage();
                window.scrollTo(0,0);
            } else if (currentPage + step === totalPages) {
                alert("ÊÅ≠ÂñúÔºÅÊÇ®Â∑≤ËÆÄÂÆåÈÄôÊÆµÂ∑¥Èªé‰πãÊóÖÁöÑÂ∞çË©±„ÄÇ");
                location.href = 'learning-menu.html';
            }
        }

        function toggleTranslation(index) {
            const zhText = document.getElementById(`zh-${index}`);
            zhText.style.display = zhText.style.display === 'none' ? 'block' : 'none';
        }

        // ‰ΩøÁî®ÁÄèË¶ΩÂô®ÂÖßÂª∫ÂêàÊàêÁôºÈü≥ (‰∏çÈúÄË¶ÅÂ§ñÈÉ®Èü≥Ê™î)
        function speakText(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.9; // Ë™ûÈÄüÁ®çÂæÆÊîæÊÖ¢‰∏ÄÈªû
            window.speechSynthesis.speak(msg);
        }

        renderPage();
    </script>
